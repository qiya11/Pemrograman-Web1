<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 9</title>
</head>
<body>
    <h2>Menghitung Jumlah Dua Bilangan</h2>
    <input type="number" id="angka_1" onchange="hitung()">
    <br>
    +
    <br>
    <input type="number" id="angka_2" onchange="hitung()">
    <br>
    <span id="hasil">=</span>

    <script>
        function hitung(){
            let bil1= document.getElementById("angka_1").value;
            let bil2= document.getElementById("angka_2").value;
            let jumlah= parseInt(bil1) + parseInt(bil2)
            document.getElementById("hasil").innerHTML = ("=" + jumlah)
        }
    </script>
</body>
</html>
