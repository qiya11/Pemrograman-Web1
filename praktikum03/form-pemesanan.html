<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12 "wood-fired pizza are available for delivery. Build your custom pizza and we'll 
        deliver it within an hour.</p>
    <hr>
    <form action="Thanks">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="address">Adress</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instruction</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design your Dream Pizza</legend>
            <h4>Crust (Choose One):</h4>
            <ul>
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheesy" name="crust">
                    <label for="cheesy">Cheesy Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul style="list-style-type:none;">
                <li>
                    <input type="checkbox" id="White">
                    <label for="White">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor">
                    <label for="anchor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pineaple">
                    <label for="pineaple">Pineaple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" id="count">
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
